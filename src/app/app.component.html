<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary" class="sidenav-toolbar">MySkills</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/my-skills" routerLinkActive="active" (click)="(drawer.mode === 'over') ? drawer.close() : true">My skill profile</a>
      <a mat-list-item routerLink="/statistics/skill-priority" routerLinkActive="active" (click)="(drawer.mode === 'over') ? drawer.close() : true">Skill priority statistics</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle navigation" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Navigation toggle icon">menu</mat-icon>
      </button>
      <span class="space-consumer"></span>
      <span class="page-header-username">{{ (userIdentity$ | async)?.userName }}</span>
    </mat-toolbar>
    <div class="page-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
