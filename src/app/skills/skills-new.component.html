<div class="my-skills-new" (keypress)="onKeyPress($event)">
  <div *ngIf="errorMessage" class="my-skills-new-error">{{errorMessage}}</div>
  <div>
    <mat-form-field class="my-skills-new-form-field">
      <input type="text" id="my-skills-new-skill-name"  matInput [formControl]="skillName"  placeholder="Skill name">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="my-skills-new-form-field">
      <input type="text" id="my-skills-new-skill-name"  matInput [formControl]="skillDescription"  placeholder="Skill description">
    </mat-form-field>
  </div>
  <div>
    <button mat-raised-button color="primary" (click)="addSkill()" [disabled]="operationInProgress" aria-label="Add skill"
      class="my-skills-new-button">Add skill</button>
    <button mat-raised-button (click)="close()" aria-label="Close" class="my-skills-new-button">Close</button>
  </div>
</div>
