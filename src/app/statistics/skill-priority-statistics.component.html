<div class="skill-priority-statistics mat-typography">
  <h1>Skill priority statistics</h1>
  <mat-card *ngFor="let skillStat of skillStatistics; index as rank" class="skill-priority-statistics-card">
    <app-skill-priority-statistic [skillStatistic]="skillStat" [rank]="rank" ></app-skill-priority-statistic>
  </mat-card>
</div>
