<div fxLayout="row" >
  <div fxFlex fxLayoutAlign="center center" mat-dialog-content>
    <p>{{ dialogData.message}}</p>
  </div>
</div>
<div fxLayout="row">
  <div fxFlex fxLayoutAlign="center center" mat-dialog-actions>
    <button mat-button (click)="onNoClick()" cdkFocusInitial>No</button>
    <button mat-button [mat-dialog-close]="dialogData.delete">Yes</button>
  </div>
</div>
